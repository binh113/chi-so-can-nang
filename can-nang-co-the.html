<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = parseFloat(prompt("chỉ số cân nặng"));
  let heigh = parseFloat(prompt("chỉ số chiều cao"));
   let BMI = weight / (heigh ^ 2);

   if (BMI < 18.5){
     alert("underweight");
   } else if (BMI < 25.0) {
     alert("Normal");
   } else if ( BMI < 30.0 ) {
     alert("Overweight");
   } else
     alert("Obese");

</script>
</body>
</html>
